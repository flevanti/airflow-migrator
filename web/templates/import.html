<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body class="bg-gray-100 min-h-screen">
{{template "nav" .}}

<main class="container mx-auto p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">ðŸ“¥ Import Connections</h2>

            <form id="import-form" hx-post="/htmx/import" hx-target="#result" hx-encoding="multipart/form-data">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Target Profile</label>
                        <select name="profile_id" required class="w-full p-2 border rounded">
                            <option value="">Select profile...</option>
                            {{range .Profiles}}<option value="{{.ID}}">{{.Name}} ({{.DBHost}}/{{.DBName}})</option>{{end}}
                        </select>
                    </div>

                    <!-- Drag & Drop File Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Import File</label>
                        <div id="drop-zone"
                             class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer transition-all hover:border-indigo-400 hover:bg-indigo-50"
                             ondrop="handleDrop(event)"
                             ondragover="handleDragOver(event)"
                             ondragleave="handleDragLeave(event)"
                             onclick="document.getElementById('file-input').click()">
                            <div id="drop-content">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="mt-2 text-sm text-gray-600">
                                    <span class="font-semibold text-indigo-600">Click to upload</span> or drag and drop
                                </p>
                                <p class="mt-1 text-xs text-gray-500">CSV file exported from Airflow Connection Migrator</p>
                            </div>
                            <div id="file-selected" class="hidden">
                                <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <p class="mt-2 text-sm font-medium text-gray-900" id="file-name"></p>
                                <p class="mt-1 text-xs text-gray-500" id="file-size"></p>
                                <button type="button" onclick="clearFile(event)" class="mt-2 text-xs text-red-600 hover:text-red-800">Remove</button>
                            </div>
                        </div>
                        <input type="file" id="file-input" name="file" accept=".csv" class="hidden" onchange="handleFileSelect(this)">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">File Decryption Key</label>
                        <input type="text" name="file_key" required class="w-full p-2 border rounded font-mono text-sm" placeholder="Key from export">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">If Connection Exists</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2">
                                <input type="radio" name="collision" value="stop" checked>
                                <span class="text-sm"><strong>Stop</strong> - Abort if any exists</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="radio" name="collision" value="skip">
                                <span class="text-sm"><strong>Skip</strong> - Skip existing</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="radio" name="collision" value="overwrite">
                                <span class="text-sm"><strong>Overwrite</strong> - Replace existing</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Connection ID Prefix (optional)</label>
                        <input type="text" name="prefix" class="w-full p-2 border rounded" placeholder="e.g., dev_">
                    </div>

                    <button type="submit" id="submit-btn" disabled class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium disabled:bg-gray-400 disabled:cursor-not-allowed">Import</button>
                </div>
            </form>

            <div id="result" class="mt-6"></div>
        </div>
    </div>
</main>

<script>
    function handleDragOver(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('drop-zone').classList.add('border-indigo-500', 'bg-indigo-50');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('drop-zone').classList.remove('border-indigo-500', 'bg-indigo-50');
    }

    function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        document.getElementById('drop-zone').classList.remove('border-indigo-500', 'bg-indigo-50');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
            document.getElementById('file-input').files = files;
            showFileSelected(files[0]);
        }
    }

    function handleFileSelect(input) {
        if (input.files.length > 0) {
            showFileSelected(input.files[0]);
        }
    }

    function showFileSelected(file) {
        document.getElementById('drop-content').classList.add('hidden');
        document.getElementById('file-selected').classList.remove('hidden');
        document.getElementById('file-name').textContent = file.name;
        document.getElementById('file-size').textContent = formatFileSize(file.size);
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('drop-zone').classList.add('border-green-400', 'bg-green-50');
        document.getElementById('drop-zone').classList.remove('border-gray-300');
    }

    function clearFile(e) {
        e.stopPropagation();
        document.getElementById('file-input').value = '';
        document.getElementById('drop-content').classList.remove('hidden');
        document.getElementById('file-selected').classList.add('hidden');
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('drop-zone').classList.remove('border-green-400', 'bg-green-50');
        document.getElementById('drop-zone').classList.add('border-gray-300');
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
</script>
</body>
</html>
