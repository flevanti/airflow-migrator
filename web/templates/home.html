<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body class="bg-gray-100 min-h-screen">
    {{template "nav" .}}

    <main class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome</h2>
                <p class="text-gray-600 mb-6">
                    Export and import Airflow connections between environments with Fernet encryption.
                </p>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <a href="/profiles" class="block p-6 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition">
                        <h3 class="font-bold text-indigo-700 mb-2">ðŸ“‹ Profiles</h3>
                        <p class="text-sm text-gray-600">Manage connection profiles</p>
                    </a>
                    <a href="/export" class="block p-6 bg-green-50 rounded-lg hover:bg-green-100 transition">
                        <h3 class="font-bold text-green-700 mb-2">ðŸ“¤ Export</h3>
                        <p class="text-sm text-gray-600">Export to encrypted CSV</p>
                    </a>
                    <a href="/import" class="block p-6 bg-blue-50 rounded-lg hover:bg-blue-100 transition">
                        <h3 class="font-bold text-blue-700 mb-2">ðŸ“¥ Import</h3>
                        <p class="text-sm text-gray-600">Import from encrypted CSV</p>
                    </a>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-8">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Quick Tools</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Generate Fernet Key</label>
                        <div class="flex gap-2">
                            <input type="text" id="gen-key" readonly class="flex-1 p-2 border rounded bg-gray-50 font-mono text-sm" placeholder="Click Generate...">
                            <button type="button" onclick="fetch('/htmx/fernet/generate').then(r=>r.text()).then(k=>document.getElementById('gen-key').value=k)" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Generate</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Validate Fernet Key</label>
                        <form hx-post="/htmx/fernet/validate" hx-target="#validate-result">
                            <div class="flex gap-2">
                                <input type="text" name="key" class="flex-1 p-2 border rounded font-mono text-sm" placeholder="Paste key...">
                                <button type="submit" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">Validate</button>
                            </div>
                        </form>
                        <div id="validate-result" class="mt-2 text-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
